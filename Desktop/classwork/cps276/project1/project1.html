<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


		<title>Form Project</title>
	</head>
	<body>
		<div class="container p-2">
			<form action="#" method="post">
				<div class="row">
					<div class="col-6 p-2">
						<div class="form-group">
							<label for="fname">First Name</label>
							<input type="text" class="form-control" id="fname">
						</div>
					</div>
					<div class="col-6 p-2">
						<div class="form-group">
							<label for="lname">Last Name</label>
							<input type="text" class="form-control" id="lname">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12 p-2">
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 p-2">
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city">
						</div>
					</div>
					<div class="col-4 p-2">
						<div class="form-group">
							<label for="city">State</label>
							<select class="form-select" aria-label="Default select example">
								<option value="ohio">Ohio</option>
								<option value="indiana">Indiana</option>
								<option value="michigan" selected>Michigan</option>
								<option value="illinois">Illinois</option>
								<option value="wisconsin">Wisconsin</option>
							</select>
						</div>
					</div>
					<div class="col-2 p-2">
						<div class="form-group">
							<label for="zip">Zip</label>
							<input type="text" class="form-control" id="zip">
						</div>
					</div>
				</div>
				<div class="col-2">            
					<div class="row">
						<div class="col p-2">
							<input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="col p-2">
							<input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary p-2">Register</button>
			</form>
		</div>
	</body>
</html>
